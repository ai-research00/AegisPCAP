[pytest]
# Pytest configuration for AegisPCAP

# Minimum Python version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra
    --cov=src
    --cov=tests
    --cov-report=html:htmlcov
    --cov-report=term-missing:skip-covered
    --cov-report=xml
    --cov-branch
    --maxfail=5

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests (fast, no external services)
    integration: Integration tests (may be slower)
    slow: Tests that take a long time
    requires_db: Tests requiring database
    requires_redis: Tests requiring Redis
    requires_external: Tests requiring external APIs
    asyncio: Async tests
    mock: Tests with mocked services

# Asyncio mode
asyncio_mode = auto

# Timeout for tests (30 seconds default)
timeout = 30

# Coverage options
[coverage:run]
branch = True
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
