version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: aegispcap_postgres
    environment:
      POSTGRES_DB: aegispcap
      POSTGRES_USER: aegis
      POSTGRES_PASSWORD: aegis_secure_password_change_in_production
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aegis"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aegispcap_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: aegispcap_redis
    command: redis-server --appendonly yes --requirepass aegis_redis_password
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aegispcap_network

  # Backend API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aegispcap_api
    environment:
      # Database
      DATABASE_URL: postgresql://aegis:aegis_secure_password_change_in_production@postgres:5432/aegispcap
      REDIS_URL: redis://:aegis_redis_password@redis:6379/0
      
      # API Configuration
      API_HOST: 0.0.0.0
      API_PORT: 8000
      ENVIRONMENT: production
      DEBUG: "false"
      
      # Threat Intelligence
      VT_ENABLED: "true"
      VT_API_KEY: ${VT_API_KEY:-dummy_key_set_in_env}
      VT_CACHE_HOURS: "24"
      AV_ENABLED: "true"
      AV_API_KEY: ${AV_API_KEY:-dummy_key_set_in_env}
      AV_CACHE_HOURS: "24"
      
      # Notifications
      SLACK_ENABLED: "false"
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL:-}
      TEAMS_ENABLED: "false"
      TEAMS_WEBHOOK_URL: ${TEAMS_WEBHOOK_URL:-}
      DISCORD_ENABLED: "false"
      DISCORD_WEBHOOK_URL: ${DISCORD_WEBHOOK_URL:-}
      EMAIL_ENABLED: "false"
      EMAIL_SMTP_SERVER: ${EMAIL_SMTP_SERVER:-}
      EMAIL_SMTP_PORT: ${EMAIL_SMTP_PORT:-587}
      EMAIL_SENDER: ${EMAIL_SENDER:-}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD:-}
      
      # Ticketing
      JIRA_ENABLED: "false"
      JIRA_URL: ${JIRA_URL:-}
      JIRA_API_TOKEN: ${JIRA_API_TOKEN:-}
      JIRA_PROJECT_KEY: ${JIRA_PROJECT_KEY:-}
      SNOW_ENABLED: "false"
      SNOW_URL: ${SNOW_URL:-}
      SNOW_USER: ${SNOW_USER:-}
      SNOW_PASSWORD: ${SNOW_PASSWORD:-}
      
      # Firewall
      FIREWALL_ENABLED: "false"
      FIREWALL_TYPE: ${FIREWALL_TYPE:-pfsense}
      FIREWALL_HOST: ${FIREWALL_HOST:-}
      FIREWALL_API_KEY: ${FIREWALL_API_KEY:-}
      FIREWALL_VERIFY_SSL: "true"
    
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    
    ports:
      - "8000:8000"
    
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
      - ./data:/app/data
    
    networks:
      - aegispcap_network
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service (React)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: aegispcap_frontend
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - aegispcap_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  aegispcap_network:
    driver: bridge
