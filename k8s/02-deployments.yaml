---
# API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aegispcap-api
  namespace: aegispcap
  labels:
    app: aegispcap-api
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: aegispcap-api
  template:
    metadata:
      labels:
        app: aegispcap-api
    spec:
      containers:
      - name: api
        image: aegispcap:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: aegispcap-config
              key: ENVIRONMENT
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: aegispcap-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: aegispcap-secrets
              key: REDIS_URL
        - name: VT_API_KEY
          valueFrom:
            secretKeyRef:
              name: aegispcap-secrets
              key: VT_API_KEY
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 40
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: data
          mountPath: /app/data
      volumes:
      - name: logs
        emptyDir: {}
      - name: data
        emptyDir: {}

---
# API Service
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: aegispcap
  labels:
    app: aegispcap-api
spec:
  type: ClusterIP
  selector:
    app: aegispcap-api
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http

---
# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aegispcap-frontend
  namespace: aegispcap
  labels:
    app: aegispcap-frontend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: aegispcap-frontend
  template:
    metadata:
      labels:
        app: aegispcap-frontend
    spec:
      containers:
      - name: frontend
        image: aegispcap-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: aegispcap
  labels:
    app: aegispcap-frontend
spec:
  type: LoadBalancer
  selector:
    app: aegispcap-frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http

---
# Ingress for routing
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aegispcap-ingress
  namespace: aegispcap
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
spec:
  ingressClassName: nginx
  rules:
  - host: aegispcap.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 8000
