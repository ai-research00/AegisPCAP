version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: aegispcap_postgres
    environment:
      POSTGRES_DB: aegispcap
      POSTGRES_USER: aegis
      POSTGRES_PASSWORD: aegis_secure_password_change_in_production
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aegis"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aegispcap_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: aegispcap_redis
    command: redis-server --appendonly yes --requirepass aegis_redis_password
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aegispcap_network

  # Backend API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aegispcap_api
    environment:
      # Database
      DATABASE_URL: postgresql://aegis:aegis_secure_password_change_in_production@postgres:5432/aegispcap
      REDIS_URL: redis://:aegis_redis_password@redis:6379/0
      
      # API Configuration
      API_HOST: 0.0.0.0
      API_PORT: 8000
      ENVIRONMENT: production
      DEBUG: "false"
      
      # Threat Intelligence
      VT_ENABLED: "true"
      VT_API_KEY: ${VT_API_KEY:-dummy_key_set_in_env}
      VT_CACHE_HOURS: "24"
      AV_ENABLED: "true"
      AV_API_KEY: ${AV_API_KEY:-dummy_key_set_in_env}
      AV_CACHE_HOURS: "24"
      
      # Notifications
      SLACK_ENABLED: "false"
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL:-}
      TEAMS_ENABLED: "false"
      TEAMS_WEBHOOK_URL: ${TEAMS_WEBHOOK_URL:-}
      DISCORD_ENABLED: "false"
      DISCORD_WEBHOOK_URL: ${DISCORD_WEBHOOK_URL:-}
      EMAIL_ENABLED: "false"
      EMAIL_SMTP_SERVER: ${EMAIL_SMTP_SERVER:-}
      EMAIL_SMTP_PORT: ${EMAIL_SMTP_PORT:-587}
      EMAIL_SENDER: ${EMAIL_SENDER:-}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD:-}
      
      # Ticketing
      JIRA_ENABLED: "false"
      JIRA_URL: ${JIRA_URL:-}
      JIRA_API_TOKEN: ${JIRA_API_TOKEN:-}
      JIRA_PROJECT_KEY: ${JIRA_PROJECT_KEY:-}
      SNOW_ENABLED: "false"
      SNOW_URL: ${SNOW_URL:-}
      SNOW_USER: ${SNOW_USER:-}
      SNOW_PASSWORD: ${SNOW_PASSWORD:-}
      
      # Firewall
      FIREWALL_ENABLED: "false"
      FIREWALL_TYPE: ${FIREWALL_TYPE:-pfsense}
      FIREWALL_HOST: ${FIREWALL_HOST:-}
      FIREWALL_API_KEY: ${FIREWALL_API_KEY:-}
      FIREWALL_VERIFY_SSL: "true"
    
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    
    ports:
      - "8000:8000"
    
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
      - ./data:/app/data
    
    networks:
      - aegispcap_network
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service (React)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: aegispcap_frontend
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - aegispcap_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===== MONITORING STACK =====

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: aegispcap_prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./alert_rules.yml:/etc/prometheus/alert_rules.yml
      - prometheus_data:/prometheus
    networks:
      - aegispcap_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 15s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Grafana - Visualization & Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: aegispcap_grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - aegispcap_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 15s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Loki - Log Aggregation
  loki:
    image: grafana/loki:latest
    container_name: aegispcap_loki
    ports:
      - "3100:3100"
    volumes:
      - ./loki/loki-config.yml:/etc/loki/local-config.yml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yml
    networks:
      - aegispcap_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 15s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Promtail - Log Collector/Shipper
  promtail:
    image: grafana/promtail:latest
    container_name: aegispcap_promtail
    volumes:
      - ./loki/promtail-config.yml:/etc/promtail/config.yml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./logs:/logs:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - aegispcap_network
    restart: unless-stopped

  # Jaeger - Distributed Tracing (all-in-one)
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: aegispcap_jaeger
    ports:
      - "16686:16686"  # UI
      - "14268:14268"  # Collector HTTP
      - "14250:14250"  # gRPC
      - "5775:5775/udp"  # Zipkin compact thrift
      - "6831:6831/udp"  # Jaeger compact thrift
      - "6832:6832/udp"  # Jaeger binary thrift
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
      - MEMORY_MAX_TRACES=10000
    volumes:
      - jaeger_data:/badger
    networks:
      - aegispcap_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:14269"]
      interval: 15s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # AlertManager - Alert Routing & Notification
  alertmanager:
    image: prom/alertmanager:latest
    container_name: aegispcap_alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_data:/alertmanager
    networks:
      - aegispcap_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9093/-/healthy"]
      interval: 15s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # PostgreSQL Exporter - Database Metrics
  postgres_exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: aegispcap_postgres_exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://aegis:aegis_secure_password_change_in_production@postgres:5432/aegispcap?sslmode=disable"
    ports:
      - "9187:9187"
    depends_on:
      - postgres
    networks:
      - aegispcap_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9187"]
      interval: 15s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Redis Exporter - Cache Metrics
  redis_exporter:
    image: oliver006/redis_exporter:latest
    container_name: aegispcap_redis_exporter
    environment:
      REDIS_ADDR: redis://:aegis_redis_password@redis:6379
    ports:
      - "9121:9121"
    depends_on:
      - redis
    networks:
      - aegispcap_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9121"]
      interval: 15s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Node Exporter - System Metrics
  node_exporter:
    image: prom/node-exporter:latest
    container_name: aegispcap_node_exporter
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"
    volumes:
      - /:/rootfs:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
    networks:
      - aegispcap_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9100"]
      interval: 15s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local
  jaeger_data:
    driver: local
  alertmanager_data:
    driver: local

networks:
  aegispcap_network:
    driver: bridge
